

{% extends 'base.html' %}

{% block body %}


<body>
<div class="container col-md-2">
{% for post in  posts %}

<div class="row">

    <div class="thumbnail">
       <div class="caption">
    <h3><a href="{{ post.get_absolute_url }}">{{post.name}} {{post.surname}}  </a><br></h3>
    <p> {{post.tckimlik}}<br></p>
      <p>{{post.okulno}}<br></p>
      <p><a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">Detail</a>
      <a href="{{ post.get_update_url }}" class="btn btn-default" role="button">Update</a></p>
         <a href="/" class="btn btn-default" role="button">Home</a></p>

   </div>
  </div>
  </div>



{% endfor %}

</div>
</body>

<style>
body {
    padding-top: 50px;
    background:url("https://iso.500px.com/wp-content/uploads/2014/07/big-one.jpg");
    background-size: cover;
}


</style>


{% endblock %}
